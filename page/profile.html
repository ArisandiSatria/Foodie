<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>Profile</title>
</head>

<body class="bg-gray-200">
  <!-- navbar -->
  <nav class="fixed top-0 z-50 w-full bg-cyan-900 border-b border-cyan-900 md:px-9 px-2 md:py-1.5">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center justify-start">
          <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
              </path>
            </svg>
          </button>
          <a href="../index.html" class="flex ml-2 md:mr-24">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="FlowBite Logo" />
            <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap text-white">Foodie</span>
          </a>
        </div>
        <div class="flex items-center">
          <div class="flex items-center ml-3">
            <a href="../index.html">
              <button type="button"
                class="text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 0 font-medium rounded-lg text-sm px-5 py-1.5 text-center mr-2">
                Home
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- sidebar -->
  <aside id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-cyan-900 border-r border-cyan-900 sm:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full px-3 pb-4 overflow-y-auto bg-cyan-900 md:px-9 px-2">
      <ul class="space-y-2 font-medium">
        <li class="flex justify-center">
          <img class="w-32 h-32 rounded-full" src="../source/images/avatar/male.png" alt="Rounded avatar" />
        </li>
        <li class="text-center" style="margin-bottom: 20px">
          <p id="usernameProfile" class="text-gray-200 font-semibold text-lg"></p>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 rounded-lg text-gray-100 bg-cyan-700">
            <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-200 transition duration-75"
              fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd">
              </path>
            </svg>
            <span class="flex-1 ml-3 text-gray-100 whitespace-nowrap">Profile</span>
          </a>
        </li>
        <li>
          <a href="weight history.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-cyan-700">
            <i class="fas fa-history text-lg text-gray-200 ml-1"></i>
            <span class="flex-1 ml-4 text-gray-100 whitespace-nowrap">Weight History
            </span>
          </a>
        </li>

        <li>
          <a href="#" class="flex items-center p-2 rounded-lg hover:bg-cyan-700">
            <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-200 transition duration-75"
              fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                clip-rule="evenodd"></path>
            </svg>
            <span class="flex-1 ml-3 text-gray-200 whitespace-nowrap">Products</span>
          </a>
        </li>
        <li onclick="logOut()">
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-cyan-700">
            <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-200 transition duration-75"
              fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                clip-rule="evenodd"></path>
            </svg>
            <span class="flex-1 ml-3 text-gray-200 whitespace-nowrap">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <!-- content -->
  <div class="p-4 sm:ml-64 mt-3">
    <div class="p-4 rounded-lg mt-14">
      <p class="text-2xl text-gray-800">
        Selamat datang di halaman profil Foodie!
      </p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3 mt-6">
        <div class="bg-white rounded-lg p-4">
          <p class="text-gray-700 text-base">
            BMI terakhir kamu per <span id="lastDateBmi"></span>
          </p>
          <p class="text-gray-700 text-base">
            Nilai: <span id="lastBmi"></span>
          </p>
          <p class="text-gray-700 text-base">
            Status: <span id="lastStatusBmi"></span>
          </p>
          <br />
          <a href="weight history.html">
            <p class="text-cyan-900 text-sm">cek history bmi kamu!</p>
          </a>
          <a href="bmi.html">
            <p class="text-cyan-900 text-sm">atau mau update bmi?</p>
          </a>
        </div>
        <!-- <div class="bg-white rounded-lg p-4">2</div> -->
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <form class="w-full md:w-full p-4 bg-white rounded-lg">
          <div class="mb-6">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
            <input type="text" id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="John doe" required />
          </div>
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email address</label>
            <input type="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="john.doe@company.com" required />
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input type="password" id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="•••••••••" required />
            <div class="mb-6">
              <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900">Confirm
                password</label>
              <input type="password" id="confirm_password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="•••••••••" required />
            </div>
          </div>
          <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
              <input id="remember" type="checkbox" value=""
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" required />
            </div>
            <label for="remember" class="ml-2 text-sm font-medium text-gray-900">I agree with the
              <a href="#" class="text-blue-600 hover:underline">terms and conditions</a>.</label>
          </div>
          <button type="submit"
            class="text-white bg-cyan-900 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/fontawesome.min.js"></script>
  <script src="../source/javascript/script.js"></script>
</body>

</html>
