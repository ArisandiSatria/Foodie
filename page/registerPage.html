<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <div class="container flex h-screen w-full">
    <section class="form w-2/4 grid place-items-center">
      <div class="w-screen px-10 md:px-32 lg:w-full lg:px-36">
        <a href="https://flowbite.com/" class="flex items-center mb-10">
          <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap text-cyan-900">Foodie</span>
        </a>
        <div class="title mb-10">
          <h1 class="text-2xl font-medium mb-2">Register</h1>
          <p class="text-sm text-slate-500">Control your diet with Foodie</p>
        </div>
        <form id="register-form" class="mb-4 flex flex-col">
          <div class="mb-7 flex flex-col gap-y-6">
            <div class="flex gap-x-2 items-center">
              <label for="username">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                  <path fill-rule="evenodd"
                    d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                    clip-rule="evenodd" />
                </svg>

              </label>
              <input type="text" id="username" class="w-full border-2 border-[#c5ced6] p-1.5 rounded-sm"
                placeholder="Username" required>
            </div>
            <div class="flex gap-x-2 items-center">
              <label for="email">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="text-slate-500" class="w-6 h-6">
                  <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
                  <path
                    d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
                </svg>
              </label>
              <input type="email" id="email" class="w-full border-2 border-[#c5ced6] p-1.5 rounded-sm"
                placeholder="E-mail" required>
            </div>
            <div class="flex gap-x-2 items-center">
              <label for="password">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="text-slate-500" class="w-6 h-6">
                  <path fill-rule="evenodd"
                    d="M15.75 1.5a6.75 6.75 0 00-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 00-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 00.75-.75v-1.5h1.5A.75.75 0 009 19.5V18h1.5a.75.75 0 00.53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1015.75 1.5zm0 3a.75.75 0 000 1.5A2.25 2.25 0 0118 8.25a.75.75 0 001.5 0 3.75 3.75 0 00-3.75-3.75z"
                    clip-rule="evenodd" />
                </svg>
              </label>
              <input type="password" id="password" class="w-full border-2 border-[#c5ced6] p-1.5 rounded-sm"
                placeholder="Password" required>
            </div>
            <div>
              <ul class="list-disc ml-12 text-sm text-slate-400">
                <li id="password-char">Least 8 character</li>
                <li id="password-number-and-symbol">Least one number (0-9) and a symbol</li>
                <li id="password-lower-and-upper">Lowercase (a-z) and uppercase (A-Z)</li>
              </ul>
            </div>
            <div class="flex gap-x-2 items-center">
              <label for="confirmPassword">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="text-slate-500" class="w-6 h-6">
                  <path fill-rule="evenodd"
                    d="M15.75 1.5a6.75 6.75 0 00-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 00-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 00.75-.75v-1.5h1.5A.75.75 0 009 19.5V18h1.5a.75.75 0 00.53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1015.75 1.5zm0 3a.75.75 0 000 1.5A2.25 2.25 0 0118 8.25a.75.75 0 001.5 0 3.75 3.75 0 00-3.75-3.75z"
                    clip-rule="evenodd" />
                </svg>
              </label>
              <input type="password" id="confirm-password" class="w-full border-2 border-[#c5ced6] p-1.5 rounded-sm"
                placeholder="Confirm Password" required>
            </div>
            <span id="warning" class="hidden italic ml-8 text-red-500"></span>
          </div>
          <div class="text-center">
            <button type="submit" id="btn"
              class="bg-cyan-900 rounded-sm py-1.5 text-white mb-3 w-full hover:bg-white hover:outline hover:outline-1 hover:outline-cyan-900 hover:text-cyan-900">Register</button>
            <p class="text-sm text-slate-500">Already have an account? Click <span class="text-cyan-900"><a
                  href="loginPage.html">Here</a></span></p>
          </div>
        </form>
      </div>
    </section>
    <section class="image w-2/4 hidden lg:block">
      <img src="../source/images/login&register/login.jpg" class="w-full h-full object-cover" alt="">
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  <script src="../source/javascript/logic/register.js"></script>
</body>

</html>
